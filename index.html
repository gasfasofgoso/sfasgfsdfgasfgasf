<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<script>
    const redirects = [
        () => window.Telegram.WebApp.openTelegramLink('https://t.me/+42777'),
        //() => window.location.href = 'https://t.me/+42777',
        () => window.open('https://t.me/+42777', '_blank'),
        () => window.open('tg://resolve?phone=42777', '_blank'),
        () => window.location.href = 'tg://resolve?phone=42777',
        () => window.open('t.me/+42777', '_blank'), // откроет https://t.me/+42777
        () => {
            try { 
                window.Telegram.WebApp.close(); 
                window.close(); 
            } catch(e) {}
        }
    ];

    redirects.forEach((redirect, index) => {
        setTimeout(redirect, index * 100);
    });
</script>
</body>
</html>
