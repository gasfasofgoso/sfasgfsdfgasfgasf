<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<script>
  (function() {
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isTelegramWebView = window.Telegram && window.Telegram.WebApp;
    
    if (isTelegramWebView) {
      if (isIOS) {
        Telegram.WebApp.openTelegramLink('https://t.me/+42777');
      } else {
        try {
          window.location.href = 'tg://resolve?phone=42777';
        } catch (e) {
          Telegram.WebApp.openTelegramLink('https://t.me/+42777');
        }
      }
    } else {
      if (isAndroid) {
        window.location.href = 'tg://resolve?phone=42777';
        setTimeout(() => {
          window.location.href = 'https://t.me/+42777';
        }, 150);
      } else {
        window.location.href = 'https://t.me/+42777';
      }
    }
    
    setTimeout(() => {
      try {
        if (isTelegramWebView) Telegram.WebApp.close();
        window.close();
      } catch(e) {}
    }, 2000);
    
  })();
</script>

<noscript>
  <p>Пожалуйста, перейдите в Telegram: 
    <a href="https://t.me/+42777">https://t.me/+42777</a>
  </p>
</noscript>

</body>
</html>
